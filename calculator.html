<html>
   <head>
      <title>AngularJS Views</title>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
		<script src = "js/apps/calculatorApp.js" ></script>
		<script src = "services/calcService.js"></script>
		<script src = "js/controllers/calcController.js" ></script>
		
		<style>
		</style>
   </head>
   
   <body ng-app="calculatorApp">
		<h1>AngularJS - Calculator</h1>
		<div ng-controller="calcController as calc">
			<label> Enter a number: </label> <input type = "number" ng-model = "calc.number" />
			<button ng-click="calc.squared()">X<sup>2</sup></button>
			<p> Result: {{calc.result}}</p>
			<br />
			<br />
			<label> Enter a number: </label> <input type="number" ng-model="calc.operand1" />
			<br />
			<label> Enter a second number: </label> <input type="number" ng-model="calc.operand2" />
			<br />
			<button ng-click="calc.add()">Add</button>
			<button ng-click="calc.subtract()">Subtract</button>
			<button ng-click="calc.multiply()">Multiply</button>
			<button ng-click="calc.divide()">Divide</button>
			<p> Result: {{ calc.output }} </p>
	  
			<table ng-show="calc.showMultiplicationTable">
				<tr>
					<th ng-repeat="item in calc.operandArray">{{item+1}}</th>
				</tr>
				<tr ng-repeat="item in calc.operandArray">
					<td ng-repeat="l in calc.operandArray">
						{{(l + 1) * (item + 1)}}
					</td>
				</tr>
			</table>
		
			<table ng-show="calc.showSquares">
				<tr>
					<th>intial</th>
					<th>square</th>
				</tr>
				<tr ng-repeat="i in calc.operandArray">
					<td>{{ i + 1 }}</td>
					<td>{{calc.square(i + 1)}}</td>
				</tr>
			</table>
		</div>  
   </body>
</html>
