<html>
   
   <head>
      <title>AngularJS First Application</title>
   </head>
   
   <body>
      <h1>Filters</h1>
		<div ng-app = "mainApp" ng-controller = "studentController">		
		<!-- Tutorialspoint.com
			they use a table to hold all this data, I would probably use divs,
			labels, labels, and CSS Styling myself.  
			but for the sake of learning I am going to do it the way they are doing it -->
		<table border = "0">
            <tr>
               <td>Enter first name:</td>
               <td><input type = "text" ng-model = "student.firstName"></td>
            </tr>
            
            <tr>
               <td>Enter last name: </td>
               <td><input type = "text" ng-model = "student.lastName"></td>
            </tr>
            
            <tr>
               <td>Enter fees: </td>
               <td><input type = "text" ng-model = "student.fees"></td>
            </tr>
            
            <tr>
               <td>Enter subject: </td>
               <td><input type = "text" ng-model = "subjectName"></td>
            </tr>
         </table>
         <br/>
         
         <table border = "0">
            <tr>
               <td>Name in Upper Case: </td><td>{{student.fullName() | uppercase}}</td>
            </tr>
         
            <tr>
               <td>Name in Lower Case: </td><td>{{student.fullName() | lowercase}}</td>
            </tr>
         
            <tr>
               <td>fees: </td><td>{{student.fees | currency}}
               </td>
            </tr>
				
            <tr>
               <td>Subject:</td>

               <td>
                  <ul>
                     <li ng-repeat = "subject in student.subjects | filter: subjectName |orderBy:'marks'">
                        {{ subject.name + ', marks:' + subject.marks }}
                     </li>
                  </ul>
               </td>
            </tr>
         </table>
		
			
		</div>
		
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script>
		var mainApp = angular.module("mainApp", []);

		mainApp.controller("studentController",
			function ($scope) {
				$scope.student = {
					firstName: "Mahesh",
					lastName: "Parashar",
					fees:500,
					
					subjects:[
						{name: "Physics", marks:70},
						{name: "Chemistry", marks:80},
						{name: "Math", marks:65}
					],
					fullName: function() {
						return this.firstName + " " + this.lastName;
					}
				}
			});
	  </script>
	  <!--<script src = "js/studentController.js" />-->
   </body>
</html>
